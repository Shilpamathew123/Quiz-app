<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz APP</title>
    <link href="Quizapp.css" rel="stylesheet">
</head>
<body>
    <div class="app">
        <h1>Simple Quiz</h1>
        <div class="quiz">
            <h2 id="question"> Question goes here</h2>
            <div id="answer-buttons">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            <button id="next-btn">Next</button>
         </div>
    </div>

    <script>
            const question=[
                {
                    question : "which is the largest animal in the world?",
                    answers  : [
                        {text:"shark",correct:false},
                        {text:"Blue Whale",correct:true},
                        {text:"Eliphent",correct:false},
                        {text:"Giraff",correct:false}


                    ]
                },
                {
                    question : "Who is the President of India?",
                    answers  : [
                        {text:"Modi",correct:true},
                        {text:"trump",correct:false},
                        {text:"manmohan singh",correct:false},
                        {text:"harak obama",correct:false}


                    ]
                },
                {
                    question : "which is the largest river?",
                    answers  : [
                        {text:"yamuna",correct:false},
                        {text:"Gnaga",correct:false},
                        {text:"kaveri",correct:true},
                        {text:"Giraff",correct:false}


                    ]
                },
                {
                    question : "which is the largest fruit in the world?",
                    answers  : [
                        {text:"Banana",correct:false},
                        {text:"Apple",correct:false},
                        {text:"JackFruit",correct:true},
                        {text:"Mango",correct:false}


                    ]
                }
            ];

            const questionElement = document.getElementById("question");
            const answerButtons = document.getElementById("answer-buttons");
            const nextButton = document.getElementById("next-btn");

            let currentQuestionIndex = 0;
            let score = 0;

                function startQuiz(){
                    currentQuestionIndex = 0;
                    score = 0;
                     nextButton.innerHTML = "Next";
                     showQuestion();
                }

                function showQuestion(){
                    resetState();
                    let currentQuestion = question[currentQuestionIndex];
                    let questionNo = currentQuestionIndex + 1;
                    questionElement.innerHTML = questionNo + "." +currentQuestion.question;

                    currentQuestion.answers.forEach(answer => {
                        const button = document.createElement("button");
                        button.innerHTML = answer.text;
                        button.classList.add("btn");
                        answerButtons.appendChild(button);
                        if(answer.correct){
                            button.dataset.correct = answer.correct;
                        }
                        button.addEventListener("click",selectAnswer);
                        
                    });
                }


                function resetState(){
                    nextButton.style.display = "none";
                    while(answerButtons.firstChild){
                        answerButtons.removeChild(answerButtons.firstChild);
                    }
                }

                 function selectAnswer(e)
                 {
                    const selectedBtn = e.target;
                    const isCorrect=selectedBtn.dataset.correct==="true";
                    if(isCorrect){
                     selectedBtn.classList.add("correct");
                     score++;
                     }
                     else
                     {
                    selectedBtn.classList.add("incorrect");
                    }

                        Array.from(answerButtons.children).forEach(button =>{
                        if(button.dataset.correct === "true"){
                            button.classList.add("correct");
                        }
                        button.disabled = true;

                    });
                    nextButton.style.display = "block";
                }

                function showScore(){
                    resetState();
                    questionElement.innerHTML = `You scored ${score} out of the ${question.length}`;
                    nextButton.innerHTML = "Play Again";
                    nextButton.style.display = "block";
                }

                function handleNextButton(){
                    currentQuestionIndex++;
                    if(currentQuestionIndex<question.length){
                        showQuestion();
                    }else{
                        showScore();
                    }

                }


                nextButton.addEventListener("click",() =>{
                    if(currentQuestionIndex<question.length){
                        handleNextButton();
                    }else{
                        startQuiz();
                    }

                })
                


                startQuiz();

    </script>
    
</body>
</html>
